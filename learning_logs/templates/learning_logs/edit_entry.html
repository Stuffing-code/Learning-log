{% extends "learning_logs/base.html" %}
{% load bootstrap4%}
{% block page_header %}
    <h1 class='display-4'>{{topic}}</h1>
    <p>Entry:</p>
{% endblock page_header %}

{% block content %}

<form class='form' action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name='submit'>Save changes</button>
    {% endbuttons %}
</form>

{% endblock content %}
